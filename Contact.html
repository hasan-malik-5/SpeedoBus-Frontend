                </div>
                <div class="mb-3">

                    <input type="tel" class="form-control" id="phone" placeholder="0332-4514489">

                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message :</label>
                    <textarea class="form-control" id="message" placeholder="Type your message here..."></textarea>
                    <div id="message-error" class="invalid-feedback"></div>
                </div>
                <div class="mb-1">
                    <label for="agreement" class="form-label py-1">I agree to the terms and conditions</label>
                    <input type="checkbox" class="form-check-input" id="agreement">
                    <div agreement-error" class="invalid-feedback"></div>
                </div>
